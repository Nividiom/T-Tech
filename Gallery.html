<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage with Gallery</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to My the Gallery</h1>
    <nav>
      <ul>
        <li><a href="home page.html">Home</a></li>
        <li><a href="About us.html">About</a></li>
        <li><a href="ContactUs.html">Contact</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <p>THESE ARE BEAUTIFUL IMAGES TAKEN OF THE EXPERIENCE AND PRODUCTS WE OFFER!!!!!</p>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery">
      <img src="Images/ASUS.jpg" alt="asus" title="Asus" height="450px">
      <img src="Images/Mona.jpg" alt="mona" title="Mona" height="450px">
      <img src="Images/RAM.jpg" alt="asus" title="Asus" height="450px">
      <img src="Images/RGB FAN.jpg" alt="rgb" title="Rgb Fans" height="450px">
      <img src="Images/TUF.jpg" alt="tuf" title="Tuf" height="450px">
      <img src="Images/CONT.jpg" alt="cont" title="controllers" height="450px">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
      <div class="caption" id="caption"></div>
      <div class="controls">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p id="footer-info"></p>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="../js/script.js"></script>
</body>
</html>
